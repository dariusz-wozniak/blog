[build]
  publish = "public/"
  command = "gatsby build --prefix-paths"
[build.environment]
  YARN_VERSION = "1.3.2"
  YARN_FLAGS = "--no-ignore-optional"
  NODE_VERSION = "10.15.1"
[[headers]]
  for = "/*.html"
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"
[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = "public, max-age=0, must-revalidate"